<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Wallet Address Updater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clipboard Wallet Address Updater</h1>
        <input type="text" id="newAddress" placeholder="Enter new wallet address">
        <button onclick="updateClipboard()">Update Clipboard</button>
        <button onclick="showClipboard()">Show Clipboard Content</button>
        <p id="clipboardContent"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
